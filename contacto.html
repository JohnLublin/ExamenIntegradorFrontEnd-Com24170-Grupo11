<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilos_contacto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <!-- Contenedor Principal -->
    <div class="contenedor">

      <!-- Encabezado -->
      <header class="encabezado">
        <div class="encabezado-izq">
          <img src="./img/AvionPapel.jpg" alt="Avión de papel" />
        </div>
        <div class="encabezado-centro">
          <img src="./img/TravelTour.jpg" alt="Travel Tour" />
        </div>
        <div class="encabezado-der">
          <img src="./img/AgenciaDeViajes.jpg" alt="Agencia de viajes" />
        </div>
      </header>

      <!-- Barra de Navegación -->
      <nav class="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="nosotros.html">¿Quiénes somos?</a></li>
          <li><a href="paquetes.html">Paquetes</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>

      <main>
        <div class="formulario">
          <h1 id="formulario_titulo">¡Queremos asesorarte!</h1>
          <br />
          <p id="formulario_subtitulo">
            Completa los datos y envianos tu consulta:
          </p>
          <br />

          <form action="" name="formulario" method="get">
            <!-- Formulario Nombre -->
            <label class="formulario_label" for="">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              maxlength="30"
              placeholder="Ingrese su nombre..."
              class="formulario_input"
            />
            <br /><br />
            <!-- Formulario Apellido -->
            <label class="formulario_label" for="">Apellido:</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              maxlength="30"
              placeholder="Ingrese su apellido..."
              class="formulario_input"
            />
            <br /><br />
            <!-- Formulario Email -->
            <label class="formulario_label" for="">Email:</label>
            <input
              type="text"
              name="email"
              id="email"
              maxlength="30"
              placeholder="Ingrese su email..."
              class="formulario_input"
            />
            <br /><br />
            <!-- Formulario Radio -->
            <div>
              <label for="">Origen del viaje:</label>
              <input type="radio" name="so" value="baires" /> Buenos Aires
              <input type="radio" name="so" value="cordoba" /> Córdoba
            </div>
            <br />
            <!-- Formulario Select -->
            <label class="formulario_label" id="formulario_select" for=""
              >Tipo de paquete:</label
            >
            <select
              name="interes"
              class="formulario_input"
              id="formulario_select"
            >
              <option value="elegir">Elegir</option>
              <option value="inclusive">All Inclusive</option>
              <option value="playas">Playas</option>
              <option value="exoticos">Exóticos</option>
              <option value="invierno">Invierno</option>
            </select>
            <br />
            <!-- Formulario TextArea -->
            <label class="formulario_label" for="">Escriba su consulta:</label>
            <textarea
              name="textarea"
              id="textarea"
              cols="30"
              rows="5"
              class="formulario_input"
              placeholder="Escriba aquí..."
            ></textarea>
            <br /><br />
            <!-- Formulario Checkbox -->
            <label for="" class="formulario_checkbox">
              <input type="checkbox" name="terminos" id="terminos" />
              Acepto los Términos y Condiciones
            </label>
            <!-- Mensaje Obligatorio -->
            <p id="obligatorio">* Todos los campos son obligatorios.</p>
            <br />
            <!-- Formulario Botones -->
            <div class="formulario_botones">
              <input type="submit" id="b1" name="btn" value="Enviar" />
              <input type="reset" id="reset" name="reset" value="Reset" />
            </div>
          </form>
        </div>

        <!-- Google Maps -->
        <div class="mapa">
          <h1>¿Dónde estamos?</h1>
          <br />
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13136.
            066850016401!2d-58.3815704!3d-34.6037389!3m2!1i1024!2i768!4f13.
            1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0
            !3m2!1ses-419!2sar!4v1716603234861!5m2!1ses-419!2sar"
            width="50%"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </main>

      <!-- Pie de Pagina -->
      <footer class="pie">
        <div>
          <p>Copyright © 2024 Travel Tour.</p>
        </div>
        <div class="iconos">
          <a
            href="https://www.facebook.com/TurismoNacionAR/?locale=es_LA"
            target="_blank"
            ><span class="fab fa-facebook" title="Ir a Facebook"></span
          ></a>
          <a
            href="https://www.instagram.com/turismonacionar/?hl=es"
            target="_blank"
            ><span class="fab fa-instagram" title="Ir a Instagram"></span
          ></a>
          <a href="https://x.com/TurismoNacionAR" target="_blank"
            ><span class="fab fa-twitter" title="Ir a Twitter"></span
          ></a>
          <a
            href="https://www.youtube.com/channel/UC3m5QCp-mE8PpdaA1zUrTuA"
            target="_blank"
            ><span class="fab fa-youtube" title="Ir a Youtube"></span
          ></a>
        </div>
      </footer>
    </div>

    <script src="./js/Validacion_Final.js"></script>
  </body>
</html>
